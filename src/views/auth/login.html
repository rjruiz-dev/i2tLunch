<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>i2t Lunch</title>
  <style>
      body {
        background: linear-gradient(135deg, #f8b500, #fceabb); /* Amarillo c√°lido a pastel */
      }
      .link-muted-hover:hover {
        color: #343a40 !important;
        text-decoration: underline;
      }    
    </style>
</head>
<body>
<!-- <body class="bg-warning bg-gradient"> -->

  <div class="d-flex justify-content-center align-items-center min-vh-100 px-3">
    <div class="row g-0 bg-light rounded-4 overflow-hidden shadow-lg w-100" style="max-width: 960px;">

      <!-- Columna izquierda: Login -->
      <div class="col-md-6 p-5 position-relative">
        <!-- Logo -->
        <!-- <div class="position-absolute top-0 start-0 p-3 d-flex align-items-center gap-2"> -->
        <!-- <div class="mb-4"> -->
        <div class="d-flex justify-content-center mb-3">
          <img src="/public/assets/images/logo/logo.png" alt="logo" style="width: 80px; height: 80px;">
          <!-- <strong>Lunch Time</strong> -->
        </div>

        <h2 class="fw-bold mb-2 pt-2">Welcome Back</h2>
        <!-- <h2 class="fw-bold mb-3 pt-5">Welcome Back</h2> -->
        <p class="text-muted mb-4">Please enter your details to sign in</p>

        <form>
          <!-- <div class="mb-3"> -->
          <div class="mb-3 position-relative">            
            <input type="email" name="email" id="email" class="form-control pe-5 rounded-4" placeholder="Email" />
            <i class="fa-solid fa-envelope position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
          </div>
          <div class="mb-3 position-relative">           
            <input type="password" name="password" id="password" class="form-control pe-5 rounded-4" placeholder="Password" />
            <i class="fa-solid fa-lock position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe" />
              <label class="form-check-label  text-muted fw-medium " for="rememberMe">Remember me</label>
            </div>            
            <a href="#" class="text-decoration-none text-muted fw-medium link-muted-hover">Forgot password?</a>
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-outline-warning rounded-4 text-dark fw-bold">Sign in</button>
          </div>
          <div class="text-center">
            <span class=" text-muted fw-medium">Don't have an account?</span>
            <a href="/src/views/auth/register.html" class="text-decoration-none text-muted fw-medium link-muted-hover">Sign up for free!</a>
          </div>
        </form>
      </div>     

      <!-- Columna derecha: Imagen con texto -->
      <div class="col-md-6 d-none d-md-flex flex-column  text-dark p-4">

        <div class="w-100 h-100 d-flex">
          <img src="/public/assets/images/login2.jpg" alt="login"
               class="img-fluid rounded-4 object-fit-cover" />
        </div>
        <!-- class="img-fluid rounded-4 w-100 h-100 object-fit-cover" /> -->

        <!-- <div class="text-center mt-3">
          <h5 class="fw-bold">Manage your Money Anywhere</h5>
          <p class="small mb-0">You can manage your money on the go with Quicken on the web</p>
        </div> -->
      </div>
    </div>
  </div>

</body>
</html>
