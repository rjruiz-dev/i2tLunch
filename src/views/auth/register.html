<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>i2t Lunch</title>
  <style>
      body {
        background: linear-gradient(135deg, #f8b500, #fceabb); /* Amarillo c√°lido a pastel */
      }
      .link-muted-hover:hover {
        color: #343a40 !important;
        text-decoration: underline;
      }    
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100 px-3">
        <div class="row g-0 bg-light rounded-4 overflow-hidden shadow-lg w-100" style="max-width: 960px;">
            <!-- Columna izquierda: Login -->
            <div class="col-md-6 p-5 position-relative">
                <!-- Logo -->        
                <div class="d-flex justify-content-center mb-3">
                    <img src="/public/assets/images/logo/logo.png" alt="logo" style="width: 80px; height: 80px;">
                    <!-- <strong>Lunch Time</strong> -->
                </div>
                <h2 class="fw-bold mb-2 pt-2">Create an Account</h2>        
                <p class="text-muted mb-4">Please enter your details to sign in</p>
                <form>         
                    <div class="mb-3 position-relative">            
                        <input type="name" name="name" id="name" class="form-control pe-5 rounded-4" placeholder="Name" />
                        <i class="fa-solid fa-user position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
                    </div>
                    <div class="mb-3 position-relative">            
                        <input type="email" name="email" id="email" class="form-control pe-5 rounded-4" placeholder="Email" />
                        <i class="fa-solid fa-envelope position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
                    </div>
                    <div class="mb-3 position-relative">           
                        <input type="password" name="password" id="password" class="form-control pe-5 rounded-4" placeholder="Password" />
                        <i class="fa-solid fa-lock position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
                    </div>
                    <div class="mb-3 position-relative">           
                        <input type="confirm_password" name="confirm_password" id="confirm_password" class="form-control pe-5 rounded-4" placeholder="Confirm Password" />
                        <i class="fa-solid fa-lock position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
                    </div>          
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-outline-warning rounded-4 text-dark fw-bold">Register</button>
                    </div>
                    <div class="text-center">
                        <span class=" text-muted fw-medium">Already Have An Account?</span>
                        <a href="/src/views/auth/login.html" class="text-decoration-none text-muted fw-medium link-muted-hover">
                            <i class="fa-solid fa-right-to-bracket me-1"></i>Sign In
                        </a>
                    </div>
                </form>
            </div>     

            <!-- Columna derecha: Imagen con texto -->
            <div class="col-md-6 d-none d-md-flex flex-column  text-dark p-4">
                <div class="w-100 h-100 d-flex">
                    <img src="/public/assets/images/login3.jpg" alt="register"
                    class="img-fluid rounded-4 object-fit-cover" />
                </div>       
            </div>
        </div>
    </div>
</body>
</html>
